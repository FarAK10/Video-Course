<div class="search-container">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input
      [formControl]="searchControl"
      matInput
      type="text"
      placeholder="Search"
      class="search-input"
      name="searchInput"
    />
    <mat-error *ngIf="true">Heey</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" class="search-btn" (click)="onSearch()">Search</button>
</div>
