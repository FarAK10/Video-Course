<mat-card>
  <mat-card-header>
    <mat-card-title>Signup</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Full Name</mat-label>
        <input matInput type="text" name="fullname" placeholder="full-name" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="confirm-password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Signup</button>
    </form>
  </mat-card-content>
</mat-card>
