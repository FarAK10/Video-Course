<div class="course" [appHighlight]="course.date" [ngClass]="{ 'top-rated': course.isTopRated }">
  <div class="course__about">
    <div class="course__top-content">
      <h2 class="course__title">
        {{ course.title | uppercase }}
        <mat-icon *ngIf="course.isTopRated" class="star">star</mat-icon>
      </h2>
      <div class="course__date-time">
        <div class="date"><mat-icon>alarm</mat-icon>{{ course.duration | duration }}</div>
        <div class="duration">
          <mat-icon>calendar_today </mat-icon> {{ date | date : 'd MMM,y' }}
        </div>
      </div>
    </div>
    <p class="course__description">{{ course.description }}</p>
  </div>
  <div class="course__controllers controllers">
    <button mat-button class="controllers__edit"><mat-icon>create</mat-icon>Edit</button>
    <button mat-button class="controllers__delete"><mat-icon>delete</mat-icon>Delete</button>
  </div>
</div>
