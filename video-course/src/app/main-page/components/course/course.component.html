<div class="course">
  <div class="course__about">
    <div class="course__top-content">
      <h2 class="course__title">{{ course.title }}</h2>
      <div class="course__date-time">
        <div class="date"><mat-icon>alarm</mat-icon>{{ course.duration }}</div>
        <div class="duration"><mat-icon>calendar_today </mat-icon> {{ course.date }}</div>
      </div>
    </div>
    <p class="course__description">{{ course.description }}</p>
  </div>
  <div class="course__controllers controllers">
    <button mat-button class="controllers__edit"><mat-icon>create</mat-icon>Edit</button>
    <button mat-button class="controllers__delete"><mat-icon>delete</mat-icon>Delete</button>
  </div>
</div>
